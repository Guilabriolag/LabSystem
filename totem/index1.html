<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSystem Totem Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Vari√°veis CSS para Cores Din√¢micas */
        :root {
            --color-primary: #10B981; /* Default: Emerald-500 */
            --color-text: #FFFFFF;    /* Default: White */
            --color-background: #f9fafb; /* Default: Gray-50 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            transition: background-color 0.5s ease;
        }

        /* Aplica a cor prim√°ria din√¢mica */
        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }
        .hover\:bg-primary-dark:hover { background-color: var(--color-primary); filter: brightness(90%); }
        
        /* Aplica a cor de texto (bot√µes/header) */
        .text-primary-contrast { color: var(--color-text); }

        /* Estilo para a anima√ß√£o fade-in */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Sidebar de Categorias no Desktop */
        #category-sidebar {
            /* Fixa a barra para rolagem suave do conte√∫do */
            position: sticky;
            top: 0;
            max-height: 100vh;
            overflow-y: auto;
        }

        /* Custom scrollbar for webkit browsers */
        #category-sidebar::-webkit-scrollbar {
            width: 6px;
        }
        #category-sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        /* Estilo para imagem de fundo (quando houver) */
        .bg-image-cover {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    
    <div id="youtube-player" class="absolute top-0 left-0 w-1 h-1 overflow-hidden" style="pointer-events: none;"></div>

    <div id="app-container" class="min-h-screen">

        <header class="bg-primary text-primary-contrast shadow-lg sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                
                <div class="flex items-center space-x-4">
                    <img id="store-logo" src="" alt="Logo da Loja" class="h-10 w-auto rounded-lg hidden">
                    <h1 id="store-name-display" class="text-2xl font-extrabold">LabSystem Store</h1>
                </div>
                
                <div id="store-status-badge" class="px-4 py-1.5 rounded-full font-bold text-sm shadow-md">
                    <span id="status-text"></span>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8 p-4 sm:p-6 lg:p-8">

            <div id="category-sidebar" class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                <h2 class="text-xl font-bold mb-4 border-b pb-2 text-gray-700">Card√°pio</h2>
                <div id="categories-list" class="space-y-2">
                    <p class="text-gray-500 text-sm" id="loading-categories">Carregando categorias...</p>
                </div>
            </div>

            <div id="products-container" class="lg:col-span-3">
                <h2 id="current-category-title" class="text-3xl font-bold mb-6 text-gray-800">Todos os Produtos</h2>
                
                <div id="menu-items-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>

                <div id="store-closed-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mt-8 shadow-md">
                    <p class="font-bold text-lg">üî¥ Loja Fechada</p>
                    <p>Lamentamos, mas n√£o estamos aceitando pedidos no momento.</p>
                </div>
            </div>
            
        </main>
        
        <button id="cart-button" onclick="totemManager.openCheckoutModal()" class="fixed bottom-6 right-6 lg:bottom-8 lg:right-8 bg-primary text-primary-contrast p-4 rounded-full shadow-2xl hover:bg-primary-dark transition transform hover:scale-105 z-50 disabled:opacity-50">
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span id="cart-item-count" class="font-bold text-lg">0</span>
                <span id="cart-total-display" class="font-bold text-lg">R$ 0,00</span>
            </div>
        </button>

    </div>
    
    <div id="checkout-modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 overflow-y-auto h-full w-full hidden" style="z-index: 100;">
        <div class="relative top-16 mx-auto p-8 border w-11/12 md:w-2/3 lg:w-1/2 shadow-2xl rounded-2xl bg-white transform transition-all">
            <h3 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-800">üõí Revisar Pedido e Finalizar</h3>
            
            <div id="checkout-list" class="space-y-4 max-h-96 overflow-y-auto mb-4 p-2">
                </div>
            
            <div class="text-lg font-bold flex justify-between border-t pt-4">
                <span>Total a Pagar:</span>
                <span id="final-total-display" class="text-primary">R$ 0,00</span>
            </div>
            
            <h4 class="text-xl font-bold mt-6 mb-3 border-t pt-4 text-gray-700">Detalhes de Contato</h4>
            <input type="text" id="client-name" class="mt-1 block w-full border rounded-xl p-3 shadow-sm bg-gray-50 mb-3" placeholder="Seu Nome (Obrigat√≥rio)" required>
            
            <div class="mb-4">
                <label class="inline-flex items-center mr-6">
                    <input type="radio" name="delivery-option" value="Retirada" checked class="form-radio text-primary" onchange="totemManager.updateDeliveryDetails()">
                    <span class="ml-2 font-medium">üõµ Retirada no Local</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="delivery-option" value="Entrega" class="form-radio text-primary" onchange="totemManager.updateDeliveryDetails()">
                    <span class="ml-2 font-medium">üìç Quero Entrega</span>
                </label>
            </div>
            
            <div id="delivery-details-container" class="hidden space-y-3 p-4 bg-gray-50 rounded-xl mb-4 border border-gray-200">
                <input type="text" id="client-address" class="mt-1 block w-full border rounded-xl p-3 shadow-sm" placeholder="Rua e N√∫mero (Obrigat√≥rio)" required>
                <select id="client-area" class="mt-1 block w-full border rounded-xl p-3 shadow-sm" onchange="totemManager.updateDeliveryDetails()">
                    <option value="">Selecione seu Bairro/√Årea (Taxa)</option>
                    </select>
                <div id="delivery-tax-display" class="text-sm text-red-600 font-semibold">Taxa de entrega ser√° adicionada ao total.</div>
            </div>
            
            <h4 class="text-xl font-bold mt-6 mb-3 border-t pt-4 text-gray-700">Forma de Pagamento</h4>
            <div id="payment-options" class="space-y-2">
                </div>

            <div class="flex justify-between space-x-3 pt-6">
                <button type="button" onclick="totemManager.closeCheckoutModal()" class="bg-gray-300 px-6 py-3 rounded-xl hover:bg-gray-400 transition font-semibold">Voltar ao Card√°pio</button>
                <button id="finish-order-btn" type="button" onclick="totemManager.generateWhatsAppLink()" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition font-extrabold shadow-lg disabled:opacity-50">
                    ‚úÖ Fazer Pedido via WhatsApp
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
    </html>
