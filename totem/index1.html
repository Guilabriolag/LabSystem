<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Digital - LabSystem Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Vari√°veis de cores definidas pelo JavaScript para personaliza√ß√£o */
        :root {
            --color-primary: #10B981; /* Default esmeralda */
            --color-primary-contrast: #FFFFFF;
            --color-text: #FFFFFF;
            --color-background: #f9fafb;
        }

        /* Classes utilit√°rias do Tailwind que usam as vari√°veis de cor */
        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .hover\:bg-primary-dark:hover { background-color: #059669; /* Um tom mais escuro para hover */ }
        .text-primary-contrast { color: var(--color-text); }
        
        body {
            background-color: var(--color-background);
            transition: background-color 0.5s;
        }

        /* Estilo para imagem de fundo */
        .bg-image-cover {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Anima√ß√£o de fade-in para produtos */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fixa o player de m√∫sica fora da tela */
        #youtube-player {
            position: fixed;
            bottom: -50px; 
            right: -50px;
            width: 1px;
            height: 1px;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app-container" class="pb-20">

        <header class="bg-primary text-primary-contrast shadow-xl sticky top-0 z-10">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img id="store-logo" class="h-10 hidden" alt="Logo da Loja">
                    <h1 id="store-name-display" class="text-3xl font-extrabold">Totem Digital</h1>
                    
                    <span id="store-status-badge">
                        <span id="status-text">Carregando...</span>
                    </span>
                </div>
                
                <button id="cart-button" onclick="totemManager.openCheckoutModal()" 
                        class="bg-white text-primary px-5 py-2.5 rounded-full font-bold shadow-2xl transition hover:bg-gray-100 disabled:opacity-50"
                        disabled>
                    <span id="cart-item-count" class="mr-1">0</span> item(s) ‚Ä¢ <span id="cart-total-display">R$ 0,00</span>
                </button>
            </div>
        </header>

        <div id="store-closed-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mx-auto my-4 w-11/12 rounded-lg" role="alert">
            <p class="font-bold">Estamos Fechados!</p>
            <p>Os pedidos n√£o podem ser realizados no momento.</p>
        </div>

        <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-6">

            <aside class="w-full lg:w-1/4">
                <div class="bg-white p-4 rounded-2xl shadow-xl sticky top-20">
                    <h2 class="text-xl font-extrabold mb-4 text-gray-800">Categorias</h2>
                    
                    <div id="loading-categories" class="text-center p-4">
                         <div class="animate-pulse bg-gray-200 h-6 w-3/4 mb-2 rounded-lg"></div>
                         <div class="animate-pulse bg-gray-200 h-6 w-1/2 mb-2 rounded-lg"></div>
                         <div class="animate-pulse bg-gray-200 h-6 w-5/6 rounded-lg"></div>
                    </div>

                    <nav id="categories-list" class="space-y-2">
                        </nav>
                </div>
            </aside>

            <section class="w-full lg:w-3/4">
                <div class="mb-6">
                    <h2 id="current-category-title" class="text-3xl font-extrabold text-gray-800">Card√°pio</h2>
                </div>
                
                <div id="products-container">
                    <div id="menu-items-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        </div>
                </div>
            </section>

        </main>

        <div id="youtube-player"></div>

    </div>

    <div id="checkout-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-4xl max-h-[90vh] overflow-y-auto shadow-2xl p-6 md:p-8">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3">Finalizar Pedido</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <div>
                    <h3 class="text-2xl font-bold mb-4 text-primary">Seu Carrinho (<span id="cart-item-count-modal">0</span> itens)</h3>
                    <div id="checkout-list" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                        </div>
                    
                    <div class="mt-6 pt-4 border-t border-dashed">
                        <p id="delivery-tax-display" class="text-gray-600 mb-2">Retirada no Local (sem taxa)</p>
                        <p class="text-3xl font-extrabold text-gray-800">TOTAL: <span id="final-total-display" class="text-primary ml-2">R$ 0,00</span></p>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-2xl font-bold mb-4 text-primary">Seus Dados</h3>
                    <form onsubmit="event.preventDefault(); totemManager.generateWhatsAppLink()">
                        
                        <div class="mb-4">
                            <label for="client-name" class="block font-medium text-gray-700 mb-1">Seu Nome/Apelido*</label>
                            <input type="text" id="client-name" class="w-full border rounded-xl p-3 shadow-sm focus:ring-primary focus:border-primary" placeholder="Ex: Jo√£o Silva" required oninput="totemManager.validateCheckout()">
                        </div>

                        <div class="mb-4 bg-gray-100 p-4 rounded-xl">
                            <label class="block font-medium text-gray-700 mb-2">Forma de Recebimento</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="delivery-option" value="Entrega" class="form-radio text-primary" checked onchange="totemManager.updateDeliveryDetails()">
                                    <span class="ml-2">üõµ Entrega</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="delivery-option" value="Retirada" class="form-radio text-primary" onchange="totemManager.updateDeliveryDetails()">
                                    <span class="ml-2">üèÉ Retirada no Local</span>
                                </label>
                            </div>
                        </div>

                        <div id="delivery-details-container" class="space-y-4">
                            <div class="mb-4">
                                <label for="client-area" class="block font-medium text-gray-700 mb-1">Selecione sua √Årea/Bairro*</label>
                                <select id="client-area" class="w-full border rounded-xl p-3 shadow-sm focus:ring-primary focus:border-primary" onchange="totemManager.updateDeliveryDetails()">
                                    <option value="">Selecione...</option>
                                    </select>
                            </div>
                            <div class="mb-4">
                                <label for="client-address" class="block font-medium text-gray-700 mb-1">Rua, N√∫mero e Ponto de Refer√™ncia*</label>
                                <input type="text" id="client-address" class="w-full border rounded-xl p-3 shadow-sm focus:ring-primary focus:border-primary" placeholder="Ex: Rua A, 123, perto da pra√ßa" oninput="totemManager.validateCheckout()">
                            </div>
                        </div>
                        
                        <h3 class="text-xl font-bold mt-6 mb-3 text-gray-800">Pagamento</h3>
                        <div id="payment-options" class="space-y-3">
                            </div>

                        <div class="mt-8 flex justify-between space-x-4">
                            <button type="button" onclick="totemManager.closeCheckoutModal()" 
                                    class="w-1/2 py-3 border border-gray-300 text-gray-700 font-bold rounded-xl transition hover:bg-gray-100">
                                Voltar
                            </button>
                            <button type="submit" id="finish-order-btn" 
                                    class="w-1/2 py-3 bg-primary text-primary-contrast font-bold rounded-xl shadow-lg transition hover:bg-primary-dark disabled:opacity-50"
                                    disabled>
                                Enviar Pedido por WhatsApp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    
    <script src="script.js"></script>

</body>
</html>
