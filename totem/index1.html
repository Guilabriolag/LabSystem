<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LabSystem Totem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Variáveis CSS para customização dinâmica (definidas pelo CMS) */
        :root {
            --color-primary: #10B981; /* Default: Emerald Green */
            --color-secondary: #059669; 
            --bg-color: #f9f9f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
        }

        /* Estilos aplicados com as cores do CMS */
        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .hover\:bg-primary-dark:hover { background-color: var(--color-secondary); }
        .border-primary { border-color: var(--color-primary); }

        /* Ajuste para rolagem suave ao clicar no menu lateral */
        html { scroll-behavior: smooth; }

        /* Estilo da barra de carrinho móvel */
        .cart-bar-mobile {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        /* Classes de animação */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Oculta a barra lateral no mobile */
        @media (max-width: 1023px) {
            #sidebar {
                display: none;
            }
        }
        /* Fixa a barra lateral no desktop */
        @media (min-width: 1024px) {
            #sidebar {
                display: block;
                height: calc(100vh - 80px); /* Altura da tela menos o header */
                top: 80px;
                width: 16rem; /* w-64 */
            }
            #main-content {
                margin-left: 16rem; /* Desloca o conteúdo para caber a sidebar */
            }
        }

    </style>
</head>
<body class="pb-20 lg:pb-0">

    <header class="bg-primary text-white shadow-lg sticky top-0 z-30 h-20">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img id="store-logo" src="https://via.placeholder.com/50x50/10B981/ffffff?text=L" alt="Logo" class="h-10 w-10 rounded-full">
                <h1 id="store-name" class="text-xl font-extrabold">LabSystem Totem</h1>
            </div>
            
            <button id="checkout-btn-desktop" class="hidden lg:flex bg-white text-primary px-4 py-2 rounded-full font-bold shadow-lg transition duration-300 opacity-0 pointer-events-none items-center space-x-2" onclick="totemApp.openCartModal()">
                <span>Ver Carrinho (<span id="cart-count-desktop">0</span>)</span>
                <span class="ml-2">|</span>
                <span id="cart-total-desktop">R$ 0,00</span>
            </button>
        </div>
    </header>

    <aside id="sidebar" class="fixed bg-white shadow-xl p-4 overflow-y-auto">
        <h3 class="text-lg font-bold mb-4 text-gray-800 border-b pb-2">Categorias</h3>
        <ul id="sidebar-menu" class="space-y-1">
            </ul>
    </aside>

    <main id="main-content" class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div id="sections-container">
            <p class="text-center text-gray-500 mt-12">Carregando dados da loja...</p>
        </div>
        
    </main>

    <div class="cart-bar-mobile lg:hidden bg-primary text-white shadow-2xl p-3">
        <button id="checkout-btn" class="w-full bg-white text-primary px-4 py-3 rounded-xl font-bold flex justify-between items-center transition duration-300 opacity-0 pointer-events-none shadow-xl" onclick="totemApp.openCartModal()">
            <span>Ver Carrinho (<span id="cart-count">0</span>)</span>
            <span id="cart-total" class="text-lg">R$ 0,00</span>
        </button>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-2xl w-11/12 max-w-lg overflow-hidden fade-in">
            <div class="p-5 border-b flex justify-between items-center">
                <h3 class="text-2xl font-bold">Seu Pedido</h3>
                <button id="cart-modal-close" class="text-gray-500 hover:text-gray-900 text-3xl leading-none">&times;</button>
            </div>
            
            <div class="p-5 max-h-80 overflow-y-auto">
                <ul id="cart-items-list" class="space-y-3">
                    </ul>
            </div>
            
            <div class="p-5 bg-gray-50 border-t">
                <div class="flex justify-between items-center text-xl font-bold mb-4">
                    <span>Total:</span>
                    <span id="modal-cart-total">R$ 0,00</span>
                </div>
                <button id="modal-checkout-final" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 w-full rounded-lg transition duration-300" onclick="totemApp.initiateCheckout()">
                    Finalizar Pedido (WhatsApp)
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
