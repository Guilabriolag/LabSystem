<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Labriolag</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      overflow: hidden;
    }

    .splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .splash img {
      width: 150px;
      height: auto;
      animation: bounce 2s infinite;
    }

    .splash h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00ffcc;
      animation: fadeIn 2s ease-in;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .main {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: showMain 1s ease-in-out 4s forwards;
    }

    @keyframes showMain {
      to { opacity: 1; }
    }

    .main h2 {
      font-size: 2em;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
